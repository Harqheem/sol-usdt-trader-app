<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Learning Center</title>
  
  <!-- STEP 1: Link the shared styles -->
  <link rel="stylesheet" href="shared-styles.css">
  
  <style>
    /* Page-specific styles only */
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }

    .stat-value.blue { color: var(--info); }
    .stat-value.red { color: var(--danger); }
    .stat-value.yellow { color: var(--warning); }
    .stat-value.green { color: var(--success); }

    /* Tabs */
    .tabs-container {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-md) var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
      display: flex;
      gap: var(--spacing-lg);
      border-bottom: 2px solid var(--gray-100);
      overflow-x: auto;
    }

    .tab {
      padding: var(--spacing-sm) var(--spacing-md);
      font-size: 13px;
      font-weight: 500;
      color: var(--gray-500);
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all var(--transition-base);
      user-select: none;
      position: relative;
      bottom: calc(-1 * var(--spacing-md) - 2px);
      white-space: nowrap;
    }

    .tab:hover {
      color: var(--primary);
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    /* Filters */
    .filters-bar {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
      display: flex;
      gap: var(--spacing-md);
      flex-wrap: wrap;
    }

    .filter-group {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .filter-input, .filter-select {
      width: 100%;
      padding: 10px 16px;
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius-sm);
      font-size: 13px;
      font-family: var(--font-sans);
      transition: all var(--transition-base);
    }

    .filter-input:focus, .filter-select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      font-size: 16px;
    }

    /* Entry Cards */
    .entries-container {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .entry-card {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius-md);
      overflow: hidden;
      transition: all var(--transition-base);
      box-shadow: var(--shadow-sm);
    }

    .entry-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .entry-card.failed {
      border-left: 4px solid var(--danger);
      background: var(--danger-light);
    }

    .entry-card.near-miss {
      border-left: 4px solid var(--warning);
      background: var(--warning-light);
    }

    .entry-card.success {
      border-left: 4px solid var(--success);
      background: var(--success-light);
    }

    .entry-header {
      padding: var(--spacing-lg);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background var(--transition-base);
    }

    .entry-header:hover {
      background: rgba(0, 0, 0, 0.02);
    }

    .entry-info {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      flex: 1;
    }

    .entry-icon {
      font-size: 24px;
    }

    .entry-main {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }

    .entry-symbol {
      font-size: 16px;
      font-weight: 700;
      color: var(--gray-900);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .entry-badge {
      font-size: 11px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: var(--border-radius-sm);
      background: rgba(0, 0, 0, 0.1);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .entry-time {
      font-size: 12px;
      color: var(--gray-500);
      font-variant-numeric: tabular-nums;
    }

    .entry-stats {
      display: flex;
      align-items: center;
      gap: var(--spacing-lg);
    }

    .entry-stat {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .entry-stat-value {
      font-size: 18px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
    }

    .entry-stat-label {
      font-size: 11px;
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .expand-icon {
      font-size: 20px;
      color: var(--gray-400);
      transition: transform var(--transition-base);
    }

    .entry-card.expanded .expand-icon {
      transform: rotate(180deg);
    }

    /* Entry Details */
    .entry-details {
      display: none;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      background: white;
    }

    .entry-card.expanded .entry-details {
      display: block;
    }

    .details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-xl);
      padding: var(--spacing-lg);
    }

    .details-section {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .details-heading {
      font-size: 13px;
      font-weight: 700;
      color: var(--gray-900);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: var(--spacing-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .detail-box {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: var(--border-radius-sm);
      padding: var(--spacing-md);
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: var(--spacing-sm) 0;
    }

    .detail-row:not(:last-child) {
      border-bottom: 1px solid var(--gray-200);
    }

    .detail-label {
      font-size: 12px;
      color: var(--gray-500);
      font-weight: 500;
    }

    .detail-value {
      font-size: 14px;
      font-weight: 600;
      color: var(--gray-900);
      font-family: var(--font-mono);
    }

    .lesson-box {
      background: var(--info-light);
      border: 1px solid #bfdbfe;
      border-radius: var(--border-radius-sm);
      padding: var(--spacing-md);
    }

    .lesson-box.warning {
      background: var(--warning-light);
      border-color: #fde68a;
    }

    .lesson-box.success {
      background: var(--success-light);
      border-color: #a7f3d0;
    }

    .lesson-box.error {
      background: var(--danger-light);
      border-color: #fecaca;
    }

    .lesson-title {
      font-size: 12px;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: var(--spacing-md);
    }

    .lesson-box.warning .lesson-title { color: #92400e; }
    .lesson-box.success .lesson-title { color: #065f46; }
    .lesson-box.error .lesson-title { color: #991b1b; }

    .lesson-text {
      font-size: 13px;
      line-height: 1.6;
      color: var(--gray-700);
    }

    .condition-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .condition-item {
      display: flex;
      align-items: flex-start;
      gap: var(--spacing-md);
      font-size: 13px;
    }

    .condition-icon {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      margin-top: 2px;
    }

    .condition-icon.success {
      background: #d1fae5;
      color: #065f46;
    }

    .condition-icon.failed {
      background: #fee2e2;
      color: #991b1b;
    }

    .condition-text {
      flex: 1;
    }

    .condition-name {
      font-weight: 600;
      color: var(--gray-900);
    }

    .condition-desc {
      font-size: 12px;
      color: var(--gray-500);
      margin-top: 4px;
    }

    .bullet-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .bullet-list li {
      font-size: 13px;
      line-height: 1.6;
      padding-left: 20px;
      position: relative;
    }

    .bullet-list li:before {
      content: "‚Ä¢";
      position: absolute;
      left: 0;
      color: var(--primary);
      font-weight: bold;
    }

    @media (max-width: 1200px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .details-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .entry-header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-md);
      }

      .entry-stats {
        width: 100%;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <!-- STEP 2: Navigation will be auto-injected by navigation.js -->
  
  <!-- STEP 3: Your page content goes here (will be wrapped by navigation.js) -->
  
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <div class="header-brand">
        <h1>üìö Trade Learning Center</h1>
        <div class="header-subtitle">Learn from every trade, near-miss, and market condition</div>
      </div>
      
      <div class="header-actions">
        <button id="refresh-btn" class="btn btn-primary">üîÑ Refresh</button>

  <div class="stats-grid">

      <div class="stat-content">
        <div class="stat-label">Near Misses</div>
        <div class="stat-value yellow" id="stat-near">0</div>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">‚úÖ</div>
      <div class="stat-content">
        <div class="stat-label">Successful</div>
        <div class="stat-value green" id="stat-success">0</div>

  <!-- Tabs -->
  <div class="tabs-container">
    <div class="tab active" data-tab="all">All (<span id="count-all">0</span>)</div>

  <!-- Filters -->
  <div class="filters-bar">
    <div class="filter-group">
      <input 
        type="text" 
        id="search-input" 
        class="filter-input" 
        placeholder="Search by symbol..."
      >
      <span class="search-icon">üîç</span>
    </div>
    <select id="type-filter" class="filter-select">
      <option value="all">All Types</option>
      <option value="failed_trade">Failed Trades</option>
      <option value="near_miss">Near Misses</option>
      <option value="successful_trade">Successful Trades</option>
    </select>
  </div>

  <!-- Entries Container -->
  <div id="entries-container" class="entries-container">

      <div class="loading-spinner"></div>
      <p>Loading learning data...</p>

  </div>

  <!-- STEP 4: Include navigation.js BEFORE your page script -->
  <script src="navigation.js"></script>

</body>
