<!-- public/logs.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Logs</title>
  <link rel="stylesheet" href="styles.css"> <!-- Reuse your CSS -->
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>Signal Logs</h1>
      <a href="/">Back to Dashboard</a>
    </div>
    <div class="symbol-selector"> <!-- Filter controls -->
      <h3>Filter by Symbol</h3>
      <select id="symbol-filter">
        <option value="">All</option>
        <!-- Symbols will be populated by JS -->
      </select>
      <input type="date" id="from-date">
      <select id="status-filter">
        <option value="">All Statuses</option>
        <option value="sent">Sent</option>
        <option value="pending">Pending</option>
        <option value="opened">Opened</option>
        <option value="closed">Closed</option>
        <option value="failed">Failed</option>
      </select>
      <button id="refresh-btn">Refresh</button>
    </div>
    <div id="summary" class="summary-panel">
      <h3>Trade Summary</h3>
      <p>Total Trades: <span id="total-trades">0</span></p>
      <p>Total Raw PnL (%): <span id="total-raw-pnl">0.00</span>%</p>
      <p>Total Net PnL (%): <span id="total-pnl">0.00</span>%</p>
      <p>Custom Position Size ($): <input type="number" id="custom-position-size" value="100" min="1"></p>
      <p>Custom Leverage: <input type="number" id="custom-leverage" value="10" min="1"></p>
      <p>Custom Total Net PnL (%): <span id="custom-total-pnl">0.00</span>%</p>
    </div>
    <table id="signals-table" class="minimal-table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Symbol</th>
          <th>Signal</th>
          <th>TP1</th>
          <th>TP2</th>
          <th>SL</th>
          <th>Status</th>
          <th>Raw PnL (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!-- Side sheet modal -->
    <div id="side-sheet" class="side-sheet">
      <button id="close-sheet">Close</button>
      <div id="sheet-content"></div>
    </div>
  </div>
  <script src="logs_script.js"></script>
</body>
</html>
